<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix | Clone</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="app__background">
        <header>
            <nav class="navbar">
                <ul class="navbar__links">
                    <li>
                        <img class="navbar__logotipo" src="./assets/img/logo-principal.png" alt="logotipo da netflix">
                    </li>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
                <div class="navbar__shortcuts">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell"></i>
                    <img src="./assets/img/user.png" alt="Ícone de usuário">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </nav>
        </header>
        <main>
            <div class="banner">
                <img class="banner__title" src="./assets/img/poster.png" alt="">
                <p class="banner__text">
                    Em uma penitenciária de última geração,  um detendo participa de um experimento
                    com drogas que controlam as emoções para um gênio da indústria farmacêutica.
                </p>
                <div class="banner__buttons">
                    <a class="btn btn-main" href="#">
                        <i class="fas fa-play"></i>
                        Assistir
                    </a>
                    <a class="btn btn-secondary" href="#">
                        <i class="fas fa-thin fa-circle-info"></i>
                        Mais Informações
                    </a>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
